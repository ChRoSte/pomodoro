<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro Clock</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <main>
            <div id="breakDiv">
                Short Break length: <span id="shortBreakLength"></span>
                <button id="shortBreakUp">Up</button>
                <button id="shortBreakDown">Down</button> <br/>
                Long Break length: <span id="longBreakLength"></span>
                <button id="longBreakUp">Up</button>
                <button id="longBreakDown">Down</button>
            </div>
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <div id="display"></div>
            <button id="timeUp">Up</button>
            <button id="timeDown">Down</button> <br/>
        </main>
        
        
        <script src="scripts/script.js"></script>
    </body>
</html>
